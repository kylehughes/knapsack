#
# COPY AND PASTE
# http://robots.thoughtbot.com/tmux-copy-paste-on-os-x-a-better-future
#
# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

############################################################################
# Reset Prefix
############################################################################

set -g prefix C-a
bind-key a send-prefix # for nested tmux sessions

############################################################################
# Global Options
############################################################################

# Basics
set-window-option -g xterm-keys on # for vim
set-window-option -g mode-keys vi # vi key
set-window-option -g monitor-activity on

# Large History
set-option -g history-limit 10000

# Color Mode
setw -g mode-bg black
set-option -g default-terminal "xterm-256color" #"xterm-256color" # "screen-256color"

# utf8 support
set-window-option -g utf8 on

# Automatically set window title
setw -g automatic-rename

# Use mouse 
setw -g mode-mouse on
setw -g mouse-resize-pane on
#set -g mouse-select-window on
set -g mouse-select-pane on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# vi movement keys
# set-option -g status-keys vi

############################################################################
# Status Bar
############################################################################

setw -g window-status-current-attr reverse

set-option -g status-utf8 on
set-option -g status-justify right
set-option -g status-interval 5
set-option -g status-left-length 30
set-option -g status-left '#[fg=black]» #[fg=black]#T#[default]'
set-option -g status-right '#[fg=black]»» #[fg=black]###S #[fg=black]%R %m-%d#(acpi | cut -d ',' -f 3)#[default]'
set-option -g visual-activity on

# Titles (window number, program name, active (or not)
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T'

############################################################################
# Theme (Base16 Ocean)
############################################################################

# Status Bar
set-option -g status-bg colour11
set-option -g status-fg colour15
set-option -g status-attr default

# Window Titles
setw -g window-status-fg colour244
setw -g window-status-bg default

# Active Window Titles
setw -g window-status-current-fg colour5
setw -g window-status-current-bg colour0
#setw -g window-status-current-attr bright

# Pane Border 
set -g pane-border-fg colour7                                       
set -g pane-active-border-fg colour2                                
                                                                   
# Message Text
set -g message-bg colour240                                            
set -g message-fg colour3                                           
                                                                   
# Pane Number Display
set -g display-panes-active-colour colour33                          
set -g display-panes-colour colour166                             
                                                                   
# Clock
setw -g clock-mode-colour colour5 

############################################################################
# Unbindings
############################################################################

unbind j
unbind C-b # unbind default leader key
unbind '"' # unbind horizontal split
unbind %   # unbind vertical split


############################################################################
# Bindings
############################################################################

# Reload tmux conf
bind-key r source-file ~/.tmux.conf

# New split in current pane (horizontal / vertical)
bind-key - split-window -v # split pane horizontally
bind-key \ split-window -h # split pane vertically

############################################################################
# Windows
############################################################################

bind C-j previous-window
bind C-k next-window
bind-key C-a last-window # C-a C-a for last active window
bind A command-prompt "rename-window %%"

# By default, all windows in a session are constrained to the size of the 
# smallest client connected to that session, 
# even if both clients are looking at different windows. 
# It seems that in this particular case, Screen has the better default 
# where a window is only constrained in size if a smaller client 
# is actively looking at it.
setw -g aggressive-resize on

############################################################################
# Panes
############################################################################

# Navigation ---------------------------------------------------------------
# use the vim motion keys to move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Use vim motion keys while in copy mode
setw -g mode-keys vi

############################################################################
# Layouts
############################################################################

bind o select-layout "active-only"
bind M-- select-layout "even-vertical"
bind M-| select-layout "even-horizontal"
bind M-r rotate-window

