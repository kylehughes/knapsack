# tmux configuration

# --- Prefix ---

set -g prefix C-a
bind-key a send-prefix

# --- Terminal ---

set-option -g default-command "zsh"

# TERM=tmux-256color is the correct value inside tmux. The terminal-overrides
# tell tmux what the outer terminal supports: Tc enables true color (24-bit),
# RGB is the modern equivalent. Both Ghostty and xterm-256color need these
# because tmux doesn't auto-detect true color capability.
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-ghostty:Tc,xterm-256color:Tc"
set -as terminal-features ",xterm-ghostty:RGB"

# --- Behavior ---

set-option -g history-limit 10000
set-option -g mouse on
setw -g xterm-keys on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'

# Zero delay after pressing escape. Without this, vim/nvim modes feel sluggish
# because tmux waits to see if escape is part of a longer sequence.
set -sg escape-time 0

# Forward focus events to applications. Enables vim's FocusGained/FocusLost
# autocommands for features like auto-reloading changed files.
set -g focus-events on

set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# --- Clipboard ---

setw -g mode-keys vi

# OSC 52 is an escape sequence that writes to the system clipboard. Modern
# terminals (Ghostty, iTerm2, Secure ShellFish) intercept this and copy to
# clipboard even over SSH. This is how copy/paste works from iPhone.
set -g set-clipboard on

bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"

# --- Theme (Gengar) ---

set -g pane-border-style 'fg=#444444'
set -g pane-active-border-style 'fg=#af5fff'
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#1c1c1c fg=#eeeeee'
set -g status-left '#[fg=#eeeeee,bg=#af5fff,bold] #S #[fg=#af5fff,bg=#1c1c1c]'
set -g status-left-length 20
set -g status-right '#[fg=#444444,bg=#1c1c1c]#[fg=#eeeeee,bg=#444444] %Y-%m-%d #[fg=#af5fff,bg=#444444]#[fg=#eeeeee,bg=#af5fff,bold] %H:%M '
set -g status-right-length 50
setw -g window-status-current-style 'fg=#1c1c1c bg=#d7afff bold'
setw -g window-status-current-format '#[fg=#1c1c1c,bg=#d7afff]#[fg=#1c1c1c,bg=#d7afff] #I  #W #[fg=#d7afff,bg=#1c1c1c]'
setw -g window-status-style 'fg=#eeeeee bg=#1c1c1c'
setw -g window-status-format ' #I  #W '
setw -g window-status-bell-style 'fg=#ffff00 bg=#1c1c1c bold'
set -g message-style 'fg=#eeeeee bg=#af5fff bold'
setw -g mode-style 'fg=#1c1c1c bg=#d7afff'
setw -g clock-mode-colour '#d7afff'

# --- Key Bindings ---

unbind j
unbind C-b
unbind '"'
unbind %

bind-key r source-file ~/.tmux.conf \; display "Config reloaded!"
bind-key - split-window -v -c "#{pane_current_path}"
bind-key \\ split-window -h -c "#{pane_current_path}"
bind-key C-h previous-window
bind-key C-l next-window
bind-key C-a last-window
bind-key A command-prompt "rename-window %%"
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key o select-layout "active-only"
bind-key M-- select-layout "even-vertical"
bind-key M-| select-layout "even-horizontal"
bind-key M-r rotate-window

# --- Window Sizing ---

# With multiple clients attached, resize based on the smallest client actually
# viewing the window, not the smallest client attached to the session.
setw -g aggressive-resize on

# --- Session Resilience ---

# These variables are refreshed from the environment when reattaching. Critical
# for SSH agent forwarding: without this, reattaching would leave stale
# SSH_AUTH_SOCK pointing to a dead socket.
set -g update-environment "SSH_AUTH_SOCK SSH_CONNECTION DISPLAY"

# --- Performance ---

# How often to redraw the status bar. Default is 15s; 5s shows clock updates
# more frequently without excessive CPU overhead.
set -g status-interval 5

# --- Ghostty Terminal Features ---

# Extended keys send unambiguous escape sequences for key combinations that
# normally can't be distinguished (e.g., Ctrl+Shift+Letter vs Ctrl+Letter).
set -g extended-keys on
set -as terminal-features ",xterm-ghostty:extkeys"

# Smulx: undercurl/strikethrough styles (the 4::N escape sets underline style).
# Setulc: colored underlines (the 58::2 escape sets underline RGB color).
# These require terminal support; Ghostty has it, older terminals ignore them.
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
